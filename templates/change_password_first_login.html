<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - ComLab Inventory System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Logo/Header -->
            <div class="login-header">
                <div class="logo-container">
                    <i class="fas fa-key"></i>
                </div>
                <h1>Change Password</h1>
                <p>Your password has been reset. Please set a new password.</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Password Change Form -->
            <form id="passwordForm" action="/change_password_first_login" method="POST" novalidate>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <!-- New Password Field -->
                <div class="form-group">
                    <label for="new_password">
                        <i class="fas fa-lock"></i>
                        <span>New Password</span>
                    </label>
                    <input 
                        type="password" 
                        id="new_password" 
                        name="new_password" 
                        autocomplete="new-password"
                        required 
                        minlength="8"
                        aria-required="true"
                        aria-describedby="new-password-error"
                        placeholder="Enter new password (min. 8 characters)"
                    >
                    <span id="new-password-error" class="error-message" role="alert"></span>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirm_password">
                        <i class="fas fa-lock"></i>
                        <span>Confirm Password</span>
                    </label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        autocomplete="new-password"
                        required 
                        minlength="8"
                        aria-required="true"
                        aria-describedby="confirm-password-error"
                        placeholder="Confirm new password"
                    >
                    <span id="confirm-password-error" class="error-message" role="alert"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary">
                    <i class="fas fa-check"></i>
                    Change Password
                </button>
            </form>
        </div>
    </div>

    <script>
        // Form validation
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

            // Validate new password
            if (newPassword.length < 8) {
                document.getElementById('new-password-error').textContent = 'Password must be at least 8 characters long.';
                isValid = false;
            }

            // Validate password match
            if (newPassword !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match.';
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
