<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - ComLab Inventory System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="logo-container">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Create Account</h1>
                <p>Request access to manage the lab inventory</p>
            </div>

            <div id="notify" class="notification" role="alert" aria-live="polite">
                <div id="notify-message"></div>
                <button id="notify-close" class="close-btn" aria-label="Close notification">&times;</button>
            </div>

            <form id="registerForm" method="POST" novalidate>
                <div class="form-group">
                    <label for="role">
                        <i class="fas fa-user-tag"></i>
                        <span>Select Role</span>
                    </label>
                    <select id="role" name="role" onchange="toggleFields()" required>
                        <option value="">--Select Role--</option>
                        <option value="user">Student</option>
                        <option value="professor">Professor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-id-badge"></i>
                        <span>Full Name</span>
                    </label>
                    <input type="text" name="name" placeholder="Enter your full name" required>
                </div>

                <div id="studentFields" class="form-group" style="display:none;">
                    <label>
                        <i class="fas fa-graduation-cap"></i>
                        <span>Student Number</span>
                    </label>
                <input type="text" name="student_number" class="student-required" placeholder="e.g. 2023-0001">
                <small class="field-note">Your student number will become your username.</small>
                    <label>
                        <i class="fas fa-layer-group"></i>
                        <span>Grade</span>
                    </label>
                    <input type="text" name="grade" class="student-required" placeholder="e.g. Grade 12">
                    <label>
                        <i class="fas fa-map-pin"></i>
                        <span>Section</span>
                    </label>
                    <input type="text" name="section" class="student-required" placeholder="e.g. Section A">
                </div>

                <div id="professorFields" class="form-group" style="display:none;">
                    <label>
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>Professor ID</span>
                    </label>
                    <input type="text" name="professor_id" class="prof-required" placeholder="e.g. PROF-001">
                </div>

                <div id="adminFields" class="form-group" style="display:none;">
                    <label>
                        <i class="fas fa-user-shield"></i>
                        <span>Username</span>
                    </label>
                    <input type="text" name="username" class="admin-required" placeholder="Enter a username">
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-lock"></i>
                        <span>Password</span>
                    </label>
                <input type="password" name="password" id="registerPassword" placeholder="Create a password" required>
                <div id="registerCapsWarning" class="caps-warning" aria-live="polite">Caps Lock is on</div>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader" aria-hidden="true">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>

                <div class="register-link">
                    <p>Already have an account? <a href="/login">Back to Login</a></p>
                </div>
            </form>
        </div>

        <div class="bg-decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>

    <script>
        function toggleFields() {
            const role = document.getElementById('role').value;
            const studentFields = document.getElementById('studentFields');
            const professorFields = document.getElementById('professorFields');
            const adminFields = document.getElementById('adminFields');

            studentFields.style.display = 'none';
            professorFields.style.display = 'none';
            adminFields.style.display = 'none';

            document.querySelectorAll(".student-required, .prof-required, .admin-required")
                .forEach(e => e.required = false);

            if (role === 'user') {
                studentFields.style.display = 'block';
                document.querySelectorAll(".student-required").forEach(e => e.required = true);
            } else if (role === 'professor') {
                professorFields.style.display = 'block';
                document.querySelectorAll(".prof-required").forEach(e => e.required = true);
            } else if (role === 'admin') {
                adminFields.style.display = 'block';
                document.querySelectorAll(".admin-required").forEach(e => e.required = true);
            }
        }

        function showNotification(message = "Created Successfully, wait for approval.", type = "success", duration = 60000) {
            const notify = document.getElementById("notify");
            const msg = document.getElementById("notify-message");
            const closeBtn = document.getElementById("notify-close");

            msg.textContent = message;
            notify.className = `notification ${type} show`;
            notify.style.display = "flex";

            closeBtn.onclick = () => notify.style.display = "none";

            setTimeout(() => { notify.style.display = "none"; }, duration);
        }

        function monitorCapsLockField(inputId, indicatorId) {
            const input = document.getElementById(inputId);
            const indicator = document.getElementById(indicatorId);
            if (!input || !indicator) return;

            const updateCaps = (event) => {
                const caps = event.getModifierState && event.getModifierState('CapsLock');
                indicator.style.display = caps ? 'block' : 'none';
            };

            ['keydown', 'keyup', 'focus'].forEach(evt => {
                input.addEventListener(evt, updateCaps);
            });
            input.addEventListener('blur', () => indicator.style.display = 'none');
        }

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("registerForm");
            toggleFields();
            monitorCapsLockField('registerPassword', 'registerCapsWarning');

            form.addEventListener("submit", function(e) {
                e.preventDefault();
                const formData = new FormData(form);

                const submitBtn = form.querySelector(".submit-btn");
                submitBtn.classList.add("loading");

                fetch("/register", {
                    method: "POST",
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    submitBtn.classList.remove("loading");
                    if (data.success) {
                        showNotification("Created successfully. Waiting for approval.", "success", 60000);
                        form.reset();
                        toggleFields();
                    } else if (data.error) {
                        showNotification(data.error, "error", 60000);
                    }
                })
                .catch(err => {
                    submitBtn.classList.remove("loading");
                    showNotification("Server error! Please try again.", "error", 60000);
                    console.error(err);
                });
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            const notifyClose = document.getElementById('notify-close');
            if (notifyClose) {
                notifyClose.addEventListener('click', () => {
                    document.getElementById('notify').style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
