<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Device Registration Success</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(135deg, #6c63ff, #00c6ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        background: white;
        padding: 40px 60px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 450px;
        width: 100%;
        animation: fadeInScale 0.6s ease-out forwards;
        opacity: 0;
        transform: scale(0.8);
    }

    @keyframes fadeInScale {
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .icon-container {
        background: #28a745;
        color: white;
        width: 80px;
        height: 80px;
        margin: 0 auto 20px auto;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 36px;
        animation: bounce 1s ease infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    h1 {
        font-size: 28px;
        margin: 10px 0;
        color: #333;
    }

    p {
        font-size: 16px;
        color: #666;
        margin-bottom: 30px;
    }

    .btn-dashboard {
        display: inline-block;
        background: #007bff;
        color: white;
        padding: 12px 28px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .btn-dashboard:hover {
        background: #0056b3;
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    /* Optional floating particles animation */
    .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: rgba(255,255,255,0.3);
        border-radius: 50%;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-20vh) translateX(50px) rotate(360deg); opacity: 0; }
    }
</style>
</head>
<body>

<div class="container">
    <div class="icon-container">
        <i class="fas fa-check"></i>
    </div>
    <h1>Device Registered Successfully!</h1>
    <p>Your device has been added to the system. You can now manage it from the dashboard.</p>
    <a onclick="window.location.href='/admin'" class="btn-dashboard"><i class="fas fa-home"></i> Back to Dashboard</a>
</div>

<script>
    // Generate floating particles
    for(let i=0;i<30;i++){
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random()*100 + 'vw';
        particle.style.width = particle.style.height = (5 + Math.random()*10)+'px';
        particle.style.animationDuration = (4 + Math.random()*4)+'s';
        document.body.appendChild(particle);
    }
</script>

</body>
</html>
